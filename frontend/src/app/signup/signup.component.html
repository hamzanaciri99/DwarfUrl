<form class="main_wrapper mat-elevation-z1" [style.width.px]="400">
  <h1 class="mat-h1">Signup</h1>
  <div class="flex-row">
    <mat-form-field appearance="outline" [style.width.%]="50">
      <mat-label>First name</mat-label>
      <input matInput type="text" name="firstname" placeholder="john" [(ngModel)]="firstName" />
    </mat-form-field>

    <mat-form-field appearance="outline" [style.width.%]="50">
      <mat-label>Last name</mat-label>
      <input matInput type="text" name="lastname" placeholder="doe" [(ngModel)]="lastName" />
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline" [style.width.%]="100">
    <mat-label>Username</mat-label>
    <input matInput type="text" name="username" placeholder="john_doe99" [(ngModel)]="username" />
    <mat-hint>Username can contains alphanumeric characters [a-zA-Z0-9] and underscore _</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" [style.width.%]="100">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" placeholder="john_doe99@gmail.com" [(ngModel)]="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" [style.width.%]="100">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" placeholder="john_doe99" [(ngModel)]="password" />
    <mat-hint>Password should contain Lower case character, Upper case character, numbers and special character</mat-hint>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSignup()">Signup</button>

  <div class="footer">
    Do you have an account already? <a href="/login" class="mat-tab-link">Login</a> with your account!
  </div>
</form>
